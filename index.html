<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags for character encoding and responsive design -->
		<meta charset="UTF-8">
		<meta name="viewport" content=" width=device-width,initial-scale=1.0">

		<!-- Linking external CSS and JavaScript files -->
		<link rel="stylesheet" href="style.css">
		<script src="main.js" defer></script>
		<script
      src="https://kit.fontawesome.com/5a658fc69c.js"
      crossorigin="anonymous"
    ></script>
	</head>

	<!-- Title of a the document  -->
	<title>Ech A Sketch Game</title>

	<body>
		<!-- Main container of the game  -->
		<div class="game-container">
		
			<!-- Header section for the game title  -->
			<header class="game-header">Let's play Etch A Sketch</header>

			<!-- Section for displaying grid of square divs -->
			<div class="square-sections"></div>
			
			
			<!-- Container for control buttons and slider to control number of squares  -->
			<div class="control-section">
				<button class="btn btn-apply">Apply</button>
				<div class="slider">
					<input type="range" min="2" max="64" value="2" step="10" class="slider" id="myRange">
					<label for="fname">Value: 2 x 2</label>
				</div>
				
				<button class="btn btn-reset">Reset</button>
			</div>


			<!-- Footer Section  -->
			<footer class="footer">
				<p class="footer-text">
				  Copyright Â©
				  <script>
					 document.write(new Date().getFullYear())
				  </script>
				  Alex44499
				</p>
				<a class="link" href="https://github.com/Alex44499" target="_blank">
				  <i class="fa fa-github"></i>
				</a>
			 </footer>

		</div>



	</body>


</html>
